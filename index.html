<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <title>OpenST | Portal</title>
    <script src="https://unpkg.com/tailwindcss-jit-cdn"></script>
    <style>
        :root { --brand-color: #40B5AD; }

        body {
            background: #0c0c0c;
            color: #d1d1d6;
            font-family: -apple-system, "SF Pro Display", "PingFang SC", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* 纯净背景 */
        .soft-bg {
            position: absolute; inset: 0;
            background: radial-gradient(circle at center, #151515 0%, #0c0c0c 100%);
            z-index: 0;
        }

        /* 卡片设计：极致干净，取消所有自动生成的干扰字体 */
        .portal-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.6s cubic-bezier(0.15, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* 鼠标悬停效果：仅光影变化，无文字干扰 */
        .portal-card:hover {
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-4px);
        }

        /* 特殊处理：档案馆悬停时边框亮起品牌色 */
        .archive-hover:hover { border-color: rgba(64, 181, 173, 0.4); }
        /* Wiki 悬停时边框亮起蓝色 */
        .wiki-hover:hover { border-color: rgba(59, 130, 246, 0.4); }

        .breath-light {
            width: 4px; height: 4px;
            background: var(--brand-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--brand-color);
            opacity: 0.4;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-8 relative">
<div class="soft-bg"></div>

<script>
    if (window.location.search.length > 1) {
        window.location.href = 'archive.html' + window.location.search;
    }
</script>

<div class="relative z-10 w-full max-w-5xl">
    <header class="mb-24 flex items-center gap-6">
        <h1 class="text-3xl font-bold tracking-tight text-[#f5f5f7]">OpenST</h1>
        <div class="h-px flex-1 bg-white/5"></div>
        <div class="flex items-center gap-2 text-[10px] text-gray-600 tracking-widest uppercase">
            <div class="breath-light"></div>
            System Active
        </div>
    </header>

    <nav class="grid grid-cols-1 md:grid-cols-2 gap-10">

        <a href="wiki/wiki.html" target="_blank" class="portal-card wiki-hover group rounded-[2.5rem] p-12">
            <h2 class="text-2xl font-semibold mb-4 text-[#e5e5e7]">Wiki</h2>
            <p class="text-gray-500 text-sm leading-relaxed mb-10 max-w-xs">这是wiki</p>
            <div class="text-blue-400/60 text-xs font-medium group-hover:text-blue-400 transition-colors tracking-wide">
                READ DOCUMENTATION ↗
            </div>
        </a>

        <a href="archive.html" class="portal-card archive-hover group rounded-[2.5rem] p-12">
            <h2 class="text-2xl font-semibold mb-4 text-[#e5e5e7]">档案馆</h2>
            <p class="text-gray-500 text-sm leading-relaxed mb-10 max-w-xs">归档了大量优秀的作品，欢迎游览</p>
            <div class="text-[#40B5AD] opacity-60 group-hover:opacity-100 transition-opacity text-xs font-medium tracking-wide">
                EXPLORE REPOSITORY ↗
            </div>
        </a>

    </nav>

    <footer class="mt-24 text-[9px] text-gray-800 tracking-[0.4em] uppercase text-center font-medium">
        <span>© 2026 MC-OpenST · Open Storage Tech</span>
    </footer>
</div>

</body>
</html>
