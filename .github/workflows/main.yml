name: Auto Rebuild Database
on:
  push:
    # 逻辑：只有当 archive 文件夹里的内容，或者脚本本身变动时才触发
    paths:
      - 'archive/**'
      - 'scripts/build.js'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    # 授予 Action 写入仓库的权限
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Build Script
        run: |
          node scripts/build.js

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: 自动更新数据库 [skip ci]"
          file_pattern: 'data/database.json'
          # [skip ci] 很重要，防止 Action 自己触发自己导致死循环
