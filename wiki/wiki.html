<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>OpenST Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link rel="stylesheet" href="wiki-style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 定义你的 OpenST 品牌色
                        brand: {
                            DEFAULT: '#40B5AD',
                            light: '#5fc7bf',
                            dark: '#2d827c',
                        },
                        panel: 'rgba(255, 255, 255, 0.02)', // 内容卡片背景
                    },
                    // 苹果同款平滑动画曲线
                    transitionTimingFunction: {
                        'apple': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    }
                }
            }
        }
    </script>
    <style>
        #wiki-collab {
            position: relative;
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="soft-bg"></div>

<div id="app">Loading Wiki...</div>

<div id="wiki-collab"></div>

<script>
    // Docsify 配置
    window.$docsify = {
        // 将 name 设为空，或者设为你的 Vue 模板中 Logo 对应的 HTML
        // 这样侧边栏顶部就不会多出一个多余的、样式不对的文本
        name: '',

        basePath: '/wiki/content/',
        relativePath: true,
        loadSidebar: true,
        auto2top: true,
        mergeNavbar: true,
        themeable: {
            readyTransition: true,
            responsiveTables: true
        },
        executeScript: true
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

<script src="wiki-core.js"></script>

<script>
    window.onerror = function(msg, url, line) {
        console.error("Wiki Error Log: ", msg, " at ", url, ":", line);
    };
</script>
</body>
</html>
