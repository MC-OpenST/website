<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>OpenST Wiki</title>
    <link rel="icon" href="../images/favicon.png"></link>
    <link rel="apple-touch-icon" href="../images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <link rel="stylesheet" href="wiki-style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // 定义你的 OpenST 品牌色
                        brand: {
                            DEFAULT: '#40B5AD',
                            light: '#5fc7bf',
                            dark: '#2d827c',
                        },
                        panel: 'rgba(255, 255, 255, 0.02)', // 内容卡片背景
                    },
                    // 苹果同款平滑动画曲线
                    transitionTimingFunction: {
                        'apple': 'cubic-bezier(0.16, 1, 0.3, 1)',
                    }
                }
            }
        }
    </script>
    <style>
        #wiki-collab {
            position: relative;
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="soft-bg"></div>

<div id="app">Loading Wiki...</div>
<div id="wiki-collab"></div>

<script>
    window.$docsify = {
        name: 'OpenST Wiki',
        basePath: '/wiki/content/',
        relativePath: true,
        loadSidebar: true,
        auto2top: true,
        mergeNavbar: true,
        themeable: {
            readyTransition: true,
            responsiveTables: true
        },
        executeScript: true,
        search: {
            paths: 'auto',
            placeholder: '在此搜索...',
            noData: '未找到结果',
            depth: 3,
            hideOtherSidebarContent: false,
        }
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>

<script src="wiki-core.js" type="module"></script>
</body>
</html>
