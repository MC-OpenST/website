<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="apple-touch-icon" href="images/favicon.png">
    <title>OpenST | 定位失败</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --brand: #40B5AD; }
        body {
            background-color: #0a0a0a;
            background-image:
                    radial-gradient(circle at 50% 50%, rgba(64, 181, 173, 0.05) 0%, transparent 80%),
                    linear-gradient(rgba(64, 181, 173, 0.02) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(64, 181, 173, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            color: #fff;
            overflow: hidden;
        }
        .scan-line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--brand), transparent);
            position: absolute;
            top: -2px;
            animation: scan 3s linear infinite;
            opacity: 0.3;
        }
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        .brand-shadow { text-shadow: 0 0 20px rgba(64, 181, 173, 0.5); }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="h-screen flex items-center justify-center font-sans">
<div class="scan-line"></div>

<div id="app" class="relative z-10 text-center px-6">
    <div id="searching" class="space-y-6">
        <div class="relative w-24 h-24 mx-auto">
            <div class="absolute inset-0 border-4 border-[--brand]/10 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-t-[--brand] rounded-full animate-spin"></div>
        </div>
        <div class="space-y-2">
            <h2 class="text-2xl font-black tracking-[0.3em] text-[--brand] brand-shadow uppercase">Analyzing...</h2>
            <p id="target-path" class="text-white/30 font-mono text-sm tracking-widest"></p>
        </div>
    </div>

    <div id="error-box" class="hidden space-y-8 max-w-lg animate-in fade-in zoom-in duration-500">
        <div class="space-y-4">
            <h1 class="text-9xl font-black text-white/5 tracking-tighter relative">
                404
                <span class="absolute inset-0 flex items-center justify-center text-3xl tracking-widest text-[--brand] brand-shadow">LOST IN VOID</span>
            </h1>
            <div class="h-px w-24 bg-[--brand]/30 mx-auto"></div>
            <p class="text-white/50 leading-relaxed text-sm">
                页面 <span id="error-id" class="text-[--brand] font-mono"></span> 可能是无效的。
            </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <a href="https://openst.qzz.io/" class="px-10 py-4 rounded-2xl bg-[--brand] text-black font-extrabold hover:scale-105 active:scale-95 transition-all shadow-xl shadow-[#40B5AD]/20">
                返回主页面
            </a>
        </div>
    </div>
</div>

<script>
    const path = window.location.pathname.split('/').pop();
    const searchingEl = document.getElementById('searching');
    const errorBoxEl = document.getElementById('error-box');
    const targetPathEl = document.getElementById('target-path');
    const errorIdEl = document.getElementById('error-id');

    // 显示当前解析的路径
    targetPathEl.innerText = path ? `COORD: ${path}` : "ROOT_ACCESS";

    async function handleRouting() {
        // 只有以 sub- 开头的路径才尝试劫持
        if (path && path.startsWith('sub-')) {
            try {
                // 1. 尝试获取数据库
                const res = await fetch('/data/database.json');
                const database = await res.json();

                // 2. 检查 ID 是否真的存在
                const exists = database.some(item => item.sub_id === path);

                if (exists) {
                    // 命中目标，跳回主页并带上 hash
                    window.location.replace('/#' + path);
                    return;
                }
            } catch (e) {
                console.error("Database fetch failed", e);
            }
        }

        // 如果不是 sub- 开头，或者数据库里没找到
        setTimeout(() => {
            searchingEl.classList.add('hidden');
            errorBoxEl.classList.remove('hidden');
            errorIdEl.innerText = path || "null";
        }, 1000); // 给 1 秒的“分析”假象，提升仪式感
    }

    handleRouting();
</script>
</body>
</html>
